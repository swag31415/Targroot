<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tagroot</title>
  <link rel="icon" href="logo.png" type="image/x-icon">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body class="container">
  <h1>Targroot</h1>
  <main>
    <div id="opts" class="row">
      <button class="btn col s6 m4 l2" onclick="start_push()">Start Push</button>
    </div>
    <div id="push" class="row" style="display: none;">
      <p class="col s12">Start Scanning! Any items you scan will show up below. Once you have scanned all the items you want to push click <a href="#" onclick="show_route();">here</a></p>
      <div id="scanned_push"></div>
    </div>
  </main>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- OnScan.js -->
  <script src="https://unpkg.com/onscan.js/onscan.min.js"></script>
  <!-- Local Script -->
  <script src="script.js"></script>
</body>
